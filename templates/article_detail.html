{% extends 'base.html' %}

{% block title %}{{article.title}}{% endblock title %}

{% block content %}
    <div>
        <h1>{{ article.title }}</h1>
        <p>{{ article.author }} | on {{article.created_at}}</p>
        <p>{{ article.body }}</p>
        <a href="{% url 'article_edit' article.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'article_detail' article.id %}" class="btn btn-danger">Delete</a>
    </div>
{% endblock content %}
