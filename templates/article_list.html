{% extends 'base.html' %}

{% block title %}Article{% endblock title %}

{% block content %}
        {% for article in article_list %}
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'article_detail' article.id %}"> {{ article.title }}</h5></a>
                <h6 class="card-subtitle mb-2 text-muted">By {{ article.author }} | on {{article.created_at}}</h6>
                <p class="card-text">{{ article.body|truncatechars:50}}</p>
                <a href="{% url 'article_edit' article.id %}" class="card-link">Edit</a>
                <a href="{% url 'article_delete' article.id %}" class="card-link">Delete</a>
            </div>
        </div> 
        <br />
        {% endfor %}
{% endblock content %}
